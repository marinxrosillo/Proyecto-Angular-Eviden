<body>
    <div class="container">
        <div style="text-align: center;">
            <h2 style="font-weight: bold;">{{title}}</h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let film of films">
                    <td>{{ film.id }}</td>
                    <td>{{ film.title }}</td>
                    <td>{{ film.director }}</td>
                    <td [ngClass]="{
                        'true': film.available === true, 
                        'false': film.available === false}">
                        {{ film.available }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="buttons">
        <button class="button" type="button" [routerLink]="['/home']">Go Home</button>
        <button class="button" type="button" (click)="logout()">Logout</button>
    </div>
</body>
