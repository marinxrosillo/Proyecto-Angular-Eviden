<body>
    <div class="container">
        <div class="card-body">
            <h5 class="card-title" style="font-weight: bold; text-align: center;">{{title}}</h5>
            <br>
            <form>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" [(ngModel)]="client.name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname: </label>
                    <input type="text" name="surname" [(ngModel)]="client.surname">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" name="email" [(ngModel)]="client.email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" [(ngModel)]="client.password">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" name="phoneNumber" [(ngModel)]="client.phoneNumber">
                </div>

                <button class="btn-success" (click)="create()" *ngIf="!client.id else elseBlock">Add</button>

                <ng-template #elseBlock>
                    <button class="btn-success" (click)="update()">Update</button>
                </ng-template>
            </form>
        </div>
    </div>
</body>
