<div class="container">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <form>
            <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Name: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="name" [(ngModel)]="client.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="surname" class="col-form-label col-sm-2">Surname: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="surname" [(ngModel)]="client.surname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" [(ngModel)]="client.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password: </label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" [(ngModel)]="client.password">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-form-label col-sm-2">Phone Number: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="client.phoneNumber">
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)="create()"
                *ngIf="!client.id else elseBlock">Add</button>

            <ng-template #elseBlock>
                <button class="btn btn-success" role="button" (click)="update()">Update</button>
            </ng-template>
        </form>
    </div>
</div>
